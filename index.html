<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/stye.css" />
    <link rel="stylesheet" href="src/media.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body class="flex-center">
    <main>
      <header>
        <section>
          <img src="./images/image-jeremy.png" alt="" />
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </section>
        <div>
          <p id="day">Daily</p>
          <p id="week" class="active">Weekly</p>
          <p id="month">Monthly</p>
        </div>
      </header>
      <section id="work">
        <div>
          <p>Work</p>
          <button>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </button>
        </div>
        <h1>32hrs</h1>
        <p>Previous - 36hrs</p>
      </section>
      <section id="play">
        <div>
          <p>Play</p>
          <button>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </button>
        </div>
        <h1>10hrs</h1>
        <p>Previous - 8hrs</p>
      </section>
      <section id="study">
        <div>
          <p>Study</p>
          <button>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </button>
        </div>
        <h1>4hrs</h1>
        <p>Previous - 7hrs</p>
      </section>
      <section id="exercise">
        <div>
          <p>Exercise</p>
          <button>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </button>
        </div>
        <h1>4hrs</h1>
        <p>Previous - 5hrs</p>
      </section>
      <section id="social">
        <div>
          <p>Social</p>
          <button>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </button>
        </div>
        <h1>5hrs</h1>
        <p>Previous - 10hrs</p>
      </section>
      <section id="selfCare">
        <div>
          <p>Self Care</p>
          <button>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </button>
        </div>
        <h1>2hrs</h1>
        <p>Previous - 2hrs</p>
      </section>
    </main>
    <script src="src/actions.js"></script>
  </body>
</html>
